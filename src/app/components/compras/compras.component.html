<div class="container pt-5">
    <a class="btn btn-primary" [routerLink]="['/nueva-compra']"> Generar compra</a>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">idCubo</th>
        <th scope="col">idPedido</th>
        <th scope="col">idUsuario</th>
        <th scope="col">fechaPedido</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let compra of compras">
        <td>{{ compra.idCubo }}</td>
        <td>{{ compra.idPedido }}</td>
        <td>{{ compra.idUsuario }}</td>
        <td>{{ compra.fechaPedido | date : "dd/MM/yyyy" }}</td>
      </tr>
    </tbody>
  </table>
</div>
