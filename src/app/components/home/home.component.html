<div class="container pt-5">
  <div class="row gap-5">
    <div class="card col-md-3" style="width: 18rem" *ngFor="let cubo of cubos">
      <div class="card-header">
        <img
          src="{{ cubo.imagen }}"
          class="card-img-top"
          alt="{{ cubo.nombre }}"
          width="100%"
        />
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ cubo.nombre }}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">
          <b>Modelo: </b> {{ cubo.modelo }}
        </h6>
        <h6 class="card-subtitle mb-2 text-body-secondary">
          <b>Marca: </b>{{ cubo.marca }}
        </h6>
        <p class="card-text"><b>Precio: </b> {{ cubo.precio }}</p>
        <p class="card-text"><b>Valoraci√≥n: </b> {{ cubo.valoracion }}</p>
        <a
          class="btn btn-outline-primary"
          [routerLink]="['/comentarios', cubo.idCubo]"
          >Detalles</a
        >
      </div>
    </div>
  </div>
</div>
