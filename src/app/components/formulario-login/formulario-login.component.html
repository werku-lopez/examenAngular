<div class="container pt-5">
  <h1 class="mb-5">Inicio de sesi√≥n</h1>
  <form #ngFromLogin="ngForm">
    <div class="row g-2">
      <div class="col-md-5">
        <input
          type="text"
          #email
          name="email"
          class="form-control"
          placeholder="email"
        />
      </div>
      <div class="col-md-5">
        <input
          type="text"
          #password
          name="password"
          class="form-control"
          placeholder="password"
        />
      </div>
      <button class="btn btn-outline-primary col-md-2"
      (click)="login()">log in</button>
    </div>
  </form>
</div>
